<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhMyFood!</title>
</head>
<body>
    <header class="header">
        <div class="header__head">
            <h1 class="header__head--title">ohmyfood</h1>
        </div>
        <div class="header__info">
            <p class="header__info--address">
                <span class="header__info--icone">
                    <i class="fas fa-map-marker-alt"></i>
                </span>Paris, Belleville</p>
        </div>
        <div class="header__intro">
            <h2 class="header__intro--title">Reserver le menu qui<br/> vous convient</h2>
            <p class="header__intro--subtitle">Decouvrez des restaurant d'exception,<br/>selectionner par nos soins.</p>
            <button class="header__intro--button">Explorer nos restaurants</button>
        </div>
    </header>
    <section class="work">
        <h3 class="work--title">Fonctionnement</h3>
        <div class="work__container">
            <div class="work__container__elt">
                <span class="work__container__elt--icon">
                    <i class="fas fa-mobile-alt"></i>
                </span>
                <p class="work__container__elt--name">Choisissez votre menu</p>
            </div>
            <div class="work__container__elt">
                <span class="work__container__elt--icon">
                    <i class="fas fa-list-ul"></i>
                </span>
                <p class="work__container__elt--name">Composez votre menu</p>
            </div>
            <div class="work__container__elt">
                <span class="work__container__elt--icon">
                    <i class="fas fa-store"></i>
                </span>
                <p class="work__container__elt--name">Degustez au restaurant</p>
            </div>
        </div>
    </section>
</body>
</html>
